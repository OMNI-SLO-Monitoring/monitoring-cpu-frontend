<div class="row p-3">
    <h4 style="flex-grow: 1;">Cpu Endpoints</h4>
    <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">add</button>
</div>
  
<div *ngFor="let endpoint of endpointService.observationEndpointsObs | async">
    <app-observation-endpoint-item 
        [observationEndpoint]="endpoint">
    </app-observation-endpoint-item>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <app-edit-observation-endpoint (submit)="addObservationEndpoint($event)"></app-edit-observation-endpoint>
</div>
